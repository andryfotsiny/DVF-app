version: '3.8'

services:
  dvf_visual:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dvf_visual
    restart: unless-stopped
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=production
      - API_URL=https://app.dvf.etalab.gouv.fr/api
      - PORT=3008
    volumes:
      # Volume pour les logs (optionnel)
      - ./logs:/app/logs
    networks:
      - dvf_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3008"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.dvf.description=DVF Visual Application"
      - "com.dvf.version=2.0"
      - "com.dvf.port=3008"

networks:
  dvf_network:
    driver: bridge